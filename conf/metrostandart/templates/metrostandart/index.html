<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    <form action="{% url 'document' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Скачать поверку</button>
    </form>
    {% if error %}
    <p style="color:red">{{error}}</p>
    {% endif %}
</h1>
</body>
</html>
